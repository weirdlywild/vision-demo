services:
  - type: web
    name: diy-repair-diagnosis
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: API_PASSWORD
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_MAX_TOKENS
        value: 2000
      - key: OPENAI_TEMPERATURE
        value: 0.3
      - key: RESIZE_MAX_DIMENSION
        value: 1024
      - key: BLUR_THRESHOLD
        value: 30
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: RATE_LIMIT_PER_MINUTE
        value: 10
    healthCheckPath: /health
